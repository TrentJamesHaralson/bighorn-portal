<!-- public/vouchers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vouchers - Bighorn Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom px-3">
    <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact" />
    <div class="ms-auto">
      <a href="/dashboard" class="btn btn-link">Dashboard</a>
      <a href="/invoices" class="btn btn-link">Invoices</a>
      <a href="/vouchers" class="btn btn-link fw-bold">Vouchers</a>
      <a href="/logout" class="btn btn-outline-secondary ms-2">Logout</a>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="h4 mb-3">Vouchers</h1>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th>Created</th>
                <th>Account</th>
                <th>Code</th>
                <th class="text-end">Amount</th>
                <th>Used</th>
                <th>Expires</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
        <div class="text-muted small">Placeholder page â€” ready for Lightspeed integration.</div>
      </div>
    </div>
  </div>

  <script>
    async function fetchJSON(url){ const r = await fetch(url); if(!r.ok) throw new Error(await r.text()); return r.json(); }
    async function load() {
      const rows = await fetchJSON("/api/vouchers");
      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";
      for (const v of rows) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v.created_at || ""}</td>
          <td>${v.account_name || v.account_id}</td>
          <td>${v.code}</td>
          <td class="text-end">${Number(v.amount || 0).toFixed(2)}</td>
          <td>${Number(v.used) ? "Yes" : "No"}</td>
          <td>${v.expires_at || ""}</td>
        `;
        tbody.appendChild(tr);
      }
    }
    load();
  </script>
</body>
</html>
