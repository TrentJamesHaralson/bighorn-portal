<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoices | Bighorn Admin Portal</title>
<link rel="stylesheet" href="/css/corporate/bootstrap.min.css">
<link rel="stylesheet" href="/css/admin/admin.css">
</head>
<body>
<div class="main-content" style="margin-left:0; padding:2rem;">
<header class="main-header">
<img src="/images/bighorn-small.png" alt="Bighorn Logo" style="height:32px; margin-right:10px; vertical-align:middle;">
<h4 style="display:inline-block; vertical-align:middle; color:#002855;">Invoice Management</h4>
</header>


<div class="content-panel text-center" style="max-width:600px; margin:auto; margin-top:2rem;">
<p>Upload QuickBooks reports or invoices for review and reconciliation.</p>
<form id="uploadForm" enctype="multipart/form-data" method="POST" action="/api/invoices/upload">
<input type="file" name="file" class="form-control mb-3" accept=".csv,.pdf">
<button type="submit" class="btn btn-warning">Upload Invoice</button>
</form>


<div style="margin-top:2rem;">
<button class="btn btn-outline-primary" onclick="window.location.href='/reports.html'">View Reports</button>
<button class="btn btn-outline-secondary" onclick="window.location.href='/dashboard.html'">Back to Dashboard</button>
</div>
</div>


<footer class="footer text-center">
<small>&copy; 2025 Bighorn Boots and Work Warehouse</small>
</footer>
</div>
</body>
</html>
