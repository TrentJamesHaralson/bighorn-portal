<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bighorn Portal - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
  </style>
</head>
<body>
<div class="login-card">
  <div class="text-center mb-4">
    <h3 class="fw-bold text-dark">Bighorn Portal</h3>
    <p class="text-muted mb-0">Secure Sign-In</p>
  </div>

  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign In</button>
  </form>

  <p class="text-center small text-muted mt-3">© 2025 Bighorn Portal</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
