<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accounts | Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <nav class="sidebar bg-white border-end">
      <div class="p-3 border-bottom d-flex align-items-center gap-2">
        <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact">
        <strong>Bighorn Portal</strong>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/accounts"><i class="bi bi-people"></i> Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-person-badge"></i> Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/invoices"><i class="bi bi-receipt"></i> Invoices</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </nav>
    <main class="flex-grow-1 p-4">
      <h1 class="h4 mb-4">Accounts</h1>
      <table class="table table-sm table-striped align-middle">
        <thead><tr><th>Name</th><th>Email</th><th>Created</th></tr></thead>
        <tbody id="rows"><tr><td colspan="3">Loading...</td></tr></tbody>
      </table>
    </main>
  </div>
  <script>
  fetch('/api/accounts').then(r=>r.json()).then(rows=>{
    const t=document.getElementById('rows'); t.innerHTML='';
    rows.forEach(r=>{
      const tr=document.createElement('tr');
      tr.innerHTML = `<td>${r.name||''}</td><td>${r.contact_email||''}</td><td>${r.created_at||''}</td>`;
      t.appendChild(tr);
    });
    if(!rows.length){ t.innerHTML='<tr><td colspan="3">No data</td></tr>'; }
  }).catch(()=>{ document.getElementById('rows').innerHTML='<tr><td colspan="3">Error</td></tr>'; });
  </script>
</body>
</html>
