<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accounts | Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <nav class="sidebar bg-white border-end">
      <div class="p-3 border-bottom d-flex align-items-center gap-2">
        <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact">
        <strong>Bighorn Portal</strong>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/accounts"><i class="bi bi-building me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-people me-2"></i>Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/vouchers"><i class="bi bi-ticket-perforated me-2"></i>Vouchers</a></li>
        <li class="nav-item"><a class="nav-link" href="/invoices"><i class="bi bi-receipt me-2"></i>Invoices</a></li>
        <li class="nav-item mt-2"><a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </nav>

    <main class="main px-4 py-4 w-100">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 m-0">Accounts</h1>
        <div class="d-flex gap-2">
          <input id="acctSearch" class="form-control form-control-sm" placeholder="Search accounts">
          <button class="btn btn-sm btn-primary"><i class="bi bi-plus-lg me-1"></i>Add Account</button>
        </div>
      </header>

      <div class="card shadow-sm">
        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Contact Email</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody id="acctRows">
              <tr><td colspan="3" class="text-muted small">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    async function loadAccounts(){
      try{
        const res = await fetch('/api/accounts');
        const data = await res.json();
        const tbody = document.getElementById('acctRows');
        if(!data || data.success !== true || !Array.isArray(data.data) || data.data.length === 0){
          tbody.innerHTML = '<tr><td colspan="3" class="text-muted small">No accounts found</td></tr>';
          return;
        }
        tbody.innerHTML = data.data.map(a => `
          <tr>
            <td>${a.name || ''}</td>
            <td>${a.contact_email || ''}</td>
            <td>${a.created_at || ''}</td>
          </tr>
        `).join('');
      }catch(e){
        document.getElementById('acctRows').innerHTML = '<tr><td colspan="3" class="text-danger small">Failed to load accounts</td></tr>';
      }
    }
    loadAccounts();
  </script>
</body>
</html>
