<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <nav class="sidebar bg-white border-end">
      <div class="p-3 border-bottom d-flex align-items-center gap-2">
        <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact">
        <strong>Bighorn Portal</strong>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts"><i class="bi bi-people"></i> Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-person-badge"></i> Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/invoices"><i class="bi bi-receipt"></i> Invoices</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </nav>
    <main class="flex-grow-1 p-4">
      <h1 class="h4 mb-4">Welcome</h1>
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <strong>System</strong>
                <span class="badge text-bg-primary">Health</span>
              </div>
              <pre id="health" class="small mb-0">Loading...</pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
  fetch('/api/health').then(r=>r.json()).then(d=>{
    document.getElementById('health').textContent = JSON.stringify(d,null,2)
  }).catch(()=>{document.getElementById('health').textContent='Unavailable'})
  </script>
</body>
</html>
