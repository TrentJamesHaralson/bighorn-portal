<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bighorn Portal – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* Bighorn logo (top right) */
    .header-logo {
      position: absolute;
      top: 15px;
      right: 20px;
      height: 140px;
      width: auto;
    }

    /* Logout icon next to logo */
    .logout-icon {
      position: absolute;
      top: 25px;
      right: 170px;
      width: 38px;
      height: 38px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .logout-icon:hover {
      transform: scale(1.15);
    }

    /* Dashboard layout */
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding-top: 150px;
    }

    /* Icon grid – 4 columns */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 70px;
      justify-items: center;
      align-items: center;
      max-width: 900px;
      width: 100%;
    }

    /* Tile design */
    .dashboard-tile {
      background: transparent;
      border: none;
      text-align: center;
      transition: transform 0.25s ease;
    }

    .dashboard-tile:hover {
      transform: scale(1.08);
    }

    .dashboard-tile img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .dashboard-tile h5 {
      margin-top: 10px;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Responsive grid for smaller screens */
    @media (max-width: 992px) {
      .dashboard-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 50px;
      }

      .header-logo {
        height: 100px;
        top: 15px;
        right: 15px;
      }

      .logout-icon {
        top: 20px;
        right: 110px;
        width: 32px;
        height: 32px;
      }

      .dashboard-tile img {
        width: 90px;
        height: 90px;
      }
    }

    @media (max-width: 600px) {
      .dashboard-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Right Bighorn Logo -->
  <img src="/images/bighorn-small.png" alt="Bighorn Logo" class="header-logo">

  <!-- Logout Icon -->
  <a href="/logout"><img src="/images/icon-logout.png" alt="Logout" class="logout-icon"></a>

  <!-- Dashboard Grid -->
  <div class="dashboard-container">
    <div class="dashboard-grid">

      <a href="/accounts" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-accounts.png" alt="Accounts">
        <h5>Accounts</h5>
      </a>

      <a href="/users" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-users.png" alt="Users">
        <h5>Users</h5>
      </a>

      <a href="/vouchers" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-vouchers.png" alt="Vouchers">
        <h5>Vouchers</h5>
      </a>

      <a href="/invoices" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-invoices.png" alt="Invoices">
        <h5>Invoices</h5>
      </a>

    </div>
  </div>

</body>
</html>
