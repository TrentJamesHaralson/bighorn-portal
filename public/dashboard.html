<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bighorn Portal â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", sans-serif;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    .header-logo {
      height: 70px;
      margin-bottom: 1.5rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 40px;
      justify-items: center;
      align-items: center;
      max-width: 700px;
      width: 100%;
    }

    .dashboard-tile {
      background: transparent;
      border: none;
      text-align: center;
      transition: transform 0.25s ease;
    }

    .dashboard-tile:hover {
      transform: scale(1.08);
    }

    .dashboard-tile img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.25s ease;
    }

    .dashboard-tile:hover img {
      transform: scale(1.05);
    }

    .dashboard-tile h5 {
      margin-top: 10px;
      color: #0b2e4f;
      font-weight: 600;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .dashboard-grid {
        gap: 30px;
      }
      .dashboard-tile img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <img src="/images/bighorn-small.png" alt="Bighorn Logo" class="header-logo">
    <h1 class="h4 fw-bold text-secondary mb-4">Welcome to the Bighorn Portal</h1>

    <div class="dashboard-grid">
      <a href="/accounts" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-accounts.png" alt="Accounts">
        <h5>Accounts</h5>
      </a>

      <a href="/users" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-users.png" alt="Users">
        <h5>Users</h5>
      </a>

      <a href="/invoices" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-invoices.png" alt="Invoices">
        <h5>Invoices</h5>
      </a>

      <a href="/vouchers" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-vouchers.png" alt="Vouchers">
        <h5>Vouchers</h5>
      </a>

      <a href="/logout" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-logout.png" alt="Logout">
        <h5>Logout</h5>
      </a>
    </div>
  </div>

</body>
</html>
