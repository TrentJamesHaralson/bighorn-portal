<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bighorn Portal â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* Top Left Bighorn Logo */
    .header-logo {
      position: absolute;
      top: 30px;
      left: 60px;
      height: 220px;
      width: auto;
    }

    /* Logout Icon Top Right */
    .logout-icon {
      position: absolute;
      top: 35px;
      right: 35px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .logout-icon:hover {
      transform: scale(1.15);
    }

    /* Dashboard Layout */
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      padding-top: 120px;
    }

    /* Icon Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px 80px;
      justify-items: center;
      align-items: center;
      max-width: 800px;
      margin-top: 60px;
    }

    /* Make all icons visually consistent */
    .dashboard-tile {
      background: transparent;
      border: none;
      text-align: center;
      transition: transform 0.25s ease;
    }

    .dashboard-tile:hover {
      transform: scale(1.08);
    }

    .dashboard-tile img {
      width: 130px;
      height: 130px;
      object-fit: contain;
    }

    .dashboard-tile h5 {
      margin-top: 10px;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Force invoices lower and align visually to mockup */
    .invoice-tile {
      grid-column: 2; /* middle column */
      grid-row: 2; /* second row */
    }

    @media (max-width: 768px) {
      .header-logo {
        height: 140px;
        top: 20px;
        left: 40px;
      }

      .logout-icon {
        width: 35px;
        height: 35px;
      }

      .dashboard-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px 50px;
      }

      .dashboard-tile img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Bighorn Logo (Top Left) -->
  <img src="/images/bighorn-small.png" alt="Bighorn Logo" class="header-logo">

  <!-- Logout Icon (Top Right) -->
  <a href="/logout"><img src="/images/icon-logout.png" alt="Logout" class="logout-icon"></a>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <div class="dashboard-grid">
      <a href="/accounts" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-accounts.png" alt="Accounts">
        <h5>Accounts</h5>
      </a>

      <a href="/users" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-users.png" alt="Users">
        <h5>Users</h5>
      </a>

      <a href="/vouchers" class="dashboard-tile text-decoration-none">
        <img src="/images/icon-vouchers.png" alt="Vouchers">
        <h5>Vouchers</h5>
      </a>

      <a href="/invoices" class="dashboard-tile invoice-tile text-decoration-none">
        <img src="/images/icon-invoices.png" alt="Invoices">
        <h5>Invoices</h5>
      </a>
    </div>
  </div>

</body>
</html>
