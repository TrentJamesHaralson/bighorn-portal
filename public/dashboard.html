<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <nav class="sidebar bg-white border-end">
      <div class="p-3 border-bottom d-flex align-items-center gap-2">
        <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact">
        <strong>Bighorn Portal</strong>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link active" href="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts"><i class="bi bi-building me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-people me-2"></i>Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/vouchers"><i class="bi bi-ticket-perforated me-2"></i>Vouchers</a></li>
        <li class="nav-item"><a class="nav-link" href="/invoices"><i class="bi bi-receipt me-2"></i>Invoices</a></li>
        <li class="nav-item mt-2"><a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </nav>

    <main class="main px-4 py-4 w-100">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-2">
          <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact d-none d-md-inline">
          <h1 class="h5 m-0">Dashboard</h1>
        </div>
      </header>

      <!-- Metric cards -->
      <div class="row g-3 mb-4">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted small">Total Users</div>
                <div class="h4 m-0" id="metric-users">—</div>
              </div>
              <i class="bi bi-people display-6 text-primary"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted small">Active Vouchers</div>
                <div class="h4 m-0" id="metric-vouchers">—</div>
              </div>
              <i class="bi bi-ticket-perforated display-6 text-success"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted small">Pending Invoices</div>
                <div class="h4 m-0" id="metric-invoices">—</div>
              </div>
              <i class="bi bi-receipt display-6 text-warning"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted small">Accounts</div>
                <div class="h4 m-0" id="metric-accounts">—</div>
              </div>
              <i class="bi bi-building display-6 text-info"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent activity placeholder -->
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong>Recent Activity</strong>
          <a href="/invoices" class="btn btn-sm btn-outline-primary">Manage Invoices</a>
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Type</th>
                <th>Entity</th>
                <th>When</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="recent-rows">
              <tr>
                <td>System</td>
                <td>Welcome to Bighorn Portal</td>
                <td>Just now</td>
                <td><span class="badge bg-secondary">Info</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lightweight metric calls
    async function fetchJson(url){ const r = await fetch(url); return r.ok ? r.json() : null; }
    (async () => {
      try {
        const users = await fetchJson('/api/users');
        const accounts = await fetchJson('/api/accounts');
        const invoices = await fetchJson('/api/invoices');
        // Placeholder vouchers count (until /api/vouchers exists)
        document.getElementById('metric-users').textContent = Array.isArray(users) ? users.length : '—';
        document.getElementById('metric-accounts').textContent = (accounts && accounts.count) ? accounts.count : '—';
        document.getElementById('metric-invoices').textContent = (invoices && invoices.length !== undefined) ? invoices.length : '—';
        document.getElementById('metric-vouchers').textContent = '—';
      } catch(e) { /* non-fatal */ }
    })();
  </script>
</body>
</html>
