<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bighorn Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      padding: 60px 65px;
      max-width: 540px;
      width: 100%;
      text-align: center;
      overflow: visible;
    }

    .login-container img {
      width: 105%;              /* final balanced width */
      margin-left: -2.5%;       /* subtle recentering */
      margin-bottom: 45px;
    }

    form {
      text-align: left;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      height: 38px;
      font-size: 0.95rem;
    }

    .btn-primary {
      background-color: #002b5c;
      border: none;
      height: 40px;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #001f45;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 40px 35px;
      }
      .login-container img {
        width: 100%;
        margin-left: 0;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/images/bighorn-portal2.png" alt="Bighorn Logo">

    <form method="post" action="/login" class="vstack gap-3">
      <div>
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div>
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Sign in</button>
    </form>
  </div>
</body>
</html>
