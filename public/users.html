<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users | Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <nav class="sidebar bg-white border-end">
      <div class="p-3 border-bottom d-flex align-items-center gap-2">
        <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact">
        <strong>Bighorn Portal</strong>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts"><i class="bi bi-building me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link active" href="/users"><i class="bi bi-people me-2"></i>Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/vouchers"><i class="bi bi-ticket-perforated me-2"></i>Vouchers</a></li>
        <li class="nav-item"><a class="nav-link" href="/invoices"><i class="bi bi-receipt me-2"></i>Invoices</a></li>
        <li class="nav-item mt-2"><a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </nav>

    <main class="main px-4 py-4 w-100">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 m-0">Users</h1>
        <div class="d-flex gap-2">
          <input id="userSearch" class="form-control form-control-sm" placeholder="Search users">
          <button class="btn btn-sm btn-primary"><i class="bi bi-plus-lg me-1"></i>Add User</button>
        </div>
      </header>

      <div class="card shadow-sm">
        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th>Account</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="userRows">
              <tr><td colspan="5" class="text-muted small">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    async function loadUsers(){
      try{
        const res = await fetch('/api/users');
        const data = await res.json();
        const tbody = document.getElementById('userRows');
        if(!Array.isArray(data) || data.length === 0){
          tbody.innerHTML = '<tr><td colspan="5" class="text-muted small">No users found</td></tr>';
          return;
        }
        tbody.innerHTML = data.map(u => `
          <tr>
            <td>${u.email || ''}</td>
            <td><span class="badge bg-secondary">${u.role || ''}</span></td>
            <td>${u.active === true || u.is_active === 1 ? '<span class="badge bg-success">Yes</span>' : '<span class="badge bg-outline-secondary">No</span>'}</td>
            <td>${u.account_id || ''}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-secondary">Edit</button>
            </td>
          </tr>
        `).join('');
      }catch(e){
        document.getElementById('userRows').innerHTML = '<tr><td colspan="5" class="text-danger small">Failed to load users</td></tr>';
      }
    }
    loadUsers();
  </script>
</body>
</html>
