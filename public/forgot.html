<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 480px;">
      <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-primary">Forgot Password</h1>
          <p class="text-muted">Enter your email and we will send a password reset link. If email is not yet configured, your administrator will share a reset link with you.</p>
          <form id="forgotForm" class="row g-3">
            <div class="col-12">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
            </div>
          </form>
          <div id="msg" class="mt-3 text-success" style="display:none;">If the email exists, a reset link has been issued.</div>
          <div class="mt-3"><a href="/login">Back to sign in</a></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const res = await fetch("/api/auth/forgot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      if (res.ok) {
        document.getElementById("msg").style.display = "block";
      } else {
        alert("Request failed. Please try again.");
      }
    });
  </script>
</body>
</html>
