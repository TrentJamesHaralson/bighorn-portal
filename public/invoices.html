<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoices | Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <nav class="sidebar bg-white border-end">
      <div class="p-3 border-bottom d-flex align-items-center gap-2">
        <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact">
        <strong>Bighorn Portal</strong>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts"><i class="bi bi-building me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-people me-2"></i>Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/vouchers"><i class="bi bi-ticket-perforated me-2"></i>Vouchers</a></li>
        <li class="nav-item"><a class="nav-link active" href="/invoices"><i class="bi bi-receipt me-2"></i>Invoices</a></li>
        <li class="nav-item mt-2"><a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </nav>

    <main class="main px-4 py-4 w-100">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 m-0">Invoices</h1>
      </header>

      <div class="card shadow-sm">
        <div class="card-body">
          <form class="row g-3" action="/api/invoices/upload" method="post" enctype="multipart/form-data">
            <div class="col-12 col-md-6">
              <label for="invoiceFile" class="form-label">Upload QuickBooks invoice/export</label>
              <input class="form-control" type="file" id="invoiceFile" name="file" required>
              <div class="form-text">CSV or PDF</div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-end">
              <button class="btn btn-primary" type="submit"><i class="bi bi-upload me-1"></i>Upload</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm mt-4">
        <div class="card-header"><strong>Recent Invoices</strong></div>
        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Status</th>
                <th>Total</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody id="invoiceRows">
              <tr><td colspan="5" class="text-muted small">No invoices yet</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
