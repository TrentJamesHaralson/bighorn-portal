<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoices - Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container mt-4">
    <img src="/images/bighorn-small.png" alt="Bighorn Logo" class="logo-compact">
    <h1 class="mt-3 mb-4 text-primary">Invoices</h1>

    <!-- QuickBooks Upload Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload QuickBooks Invoice</h5>
        <form id="uploadForm" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-8">
            <input type="file" id="invoiceFile" name="invoiceFile" class="form-control" accept=".csv,.xlsx,.xls,.pdf" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Upload</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Invoice Table -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Existing Invoices</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle" id="invoiceTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Account ID</th>
                <th>Status</th>
                <th>Total</th>
                <th>Created</th>
                <th>File</th>
              </tr>
            </thead>
            <tbody id="invoiceBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fetch existing invoices
    async function loadInvoices() {
      try {
        const res = await fetch("/api/invoices");
        const invoices = await res.json();
        const tableBody = document.getElementById("invoiceBody");
        tableBody.innerHTML = "";

        invoices.forEach(inv => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${inv.id}</td>
            <td>${inv.account_id ?? "-"}</td>
            <td>${inv.status}</td>
            <td>$${inv.total?.toFixed(2) ?? "0.00"}</td>
            <td>${new Date(inv.created_at).toLocaleString()}</td>
            <td>${inv.file_name ? `<a href="/uploads/invoices/${inv.file_name}" target="_blank">${inv.file_name}</a>` : "-"}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading invoices:", err);
      }
    }

    // Handle upload form
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("invoiceFile", document.getElementById("invoiceFile").files[0]);

      const response = await fetch("/api/invoices/upload", { method: "POST", body: formData });
      if (response.ok) {
        alert("Invoice uploaded successfully!");
        loadInvoices();
      } else {
        alert("Upload failed. Please try again.");
      }
    });

    loadInvoices();
  </script>
</body>
</html>
