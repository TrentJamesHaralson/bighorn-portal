<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Bighorn Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 480px;">
      <img src="/images/bighorn-small.png" alt="Bighorn" class="logo-compact mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-primary">Reset Password</h1>
          <form id="resetForm" class="row g-3">
            <input type="hidden" id="token">
            <div class="col-12">
              <label class="form-label">New Password</label>
              <input type="password" id="password" class="form-control" minlength="8" required>
            </div>
            <div class="col-12">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="confirm" class="form-control" minlength="8" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100" type="submit">Set Password</button>
            </div>
          </form>
          <div id="ok" class="mt-3 text-success" style="display:none;">Password updated. You can now <a href="/login">sign in</a>.</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const tok = params.get("token");
    document.getElementById("token").value = tok || "";

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value;
      const p1 = document.getElementById("password").value;
      const p2 = document.getElementById("confirm").value;
      if (p1 !== p2) {
        alert("Passwords do not match.");
        return;
      }
      const res = await fetch("/api/auth/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password: p1 })
      });
      if (res.ok) {
        document.getElementById("ok").style.display = "block";
        document.getElementById("resetForm").reset();
      } else {
        const err = await res.json().catch(() => ({}));
        alert(err.error || "Reset failed. Try again.");
      }
    });
  </script>
</body>
</html>
